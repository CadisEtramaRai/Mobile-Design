<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <h1 class="brand"><span>Anime</span> Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Anime Web Design</h3>
                <ul>
                    <li><i class="fa-solid fa-road"></i> 56 kenitra street</li>
                    <li><i class="fa-solid fa-phone"></i> (+212) 648394839</li>
                    <li><i class="fa-solid fa-envelope"></i> anime@japan.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" class="text-input">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" class="text-input">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" class="text-input">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" class="text-input">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
